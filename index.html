<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="images">
      <img src="./images/bg-pattern-top.svg">
      <img src="./images/bg-pattern-bottom.svg">
    </div>
    <div id="container">
      <div class="sky"></div>
      <img src="./images/image-victor.jpg" alt="image">
      <div class="header"><h1>Victor Crest</h1><p>26</p></div>
      <p class="state">London</p>
      <br>
      <div class="hr"></div>
      <div class="inline">
        <div class="l">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="m">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="r">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  
</body>
</html>
